<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admission Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .record {
      margin-top: 30px;
      background: #e9f5e9;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admission Application Form</h2>
    <form id="admissionForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="course">Course Applying For</label>
      <select id="course" required>
        <option value="">-- Select Course --</option>
        <option>BCA</option>
        <option>B.Sc</option>
        <option>B.Com</option>
        <option>BA</option>
        <option>Other</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>

    <div class="record" id="recordDisplay" style="display:none;">
      <h3>Saved Record</h3>
      <p id="recordContent"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('admissionForm');
    const recordDisplay = document.getElementById('recordDisplay');
    const recordContent = document.getElementById('recordContent');

    // Show saved record on load
    window.onload = () => {
      const savedData = localStorage.getItem('admissionData');
      if (savedData) {
        recordDisplay.style.display = 'block';
        recordContent.innerText = savedData;
      }
    };

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = {
        FullName: document.getElementById('fullname').value,
        DOB: document.getElementById('dob').value,
        Gender: document.getElementById('gender').value,
        Email: document.getElementById('email').value,
        Phone: document.getElementById('phone').value,
        Address: document.getElementById('address').value,
        Course: document.getElementById('course').value,
      };

      const dataString = JSON.stringify(data, null, 2);
      localStorage.setItem('admissionData', dataString);

      recordDisplay.style.display = 'block';
      recordContent.innerText = dataString;

      form.reset();
    });
  </script>
</body>
</html>
